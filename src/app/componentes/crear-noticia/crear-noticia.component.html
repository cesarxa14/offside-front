
<mat-toolbar color=primary>
    <span>Crear Noticia</span>
    
</mat-toolbar>
<mat-progress-bar *ngIf="progress_bar" mode="query"></mat-progress-bar>
<div class="conte-formu border">
    <form [formGroup]="newNotiForm" class="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput placeholder="Escribe un titulo" formControlName="titulo">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Subtitulo</mat-label>
            <input matInput placeholder="Escribe un subtitulo" formControlName="subtitulo">
        </mat-form-field>

        <mat-form-field appearance="fill" class="textarea">
            <mat-label>Redaccion de la Noticia</mat-label>
            <textarea  matInput type="text" rows="5" formControlName="cuerpo">
            </textarea>
        </mat-form-field>

        <mat-form-field >
            <input type="text" placeholder="Tag de la Noticia" matInput [matAutocomplete]="auto" formControlName="tag">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onShopSelectionChanged($event)">
                <mat-option *ngFor="let tag of tags" [value]="tag.desc_tag"  [id]="tag.id_tag">
                  {{tag.desc_tag}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="foto" appearance="fill" >
            <mat-label>Adjuntar foto</mat-label>
            <input matInput [disabled]="true">
            <button mat-raised-button color=primary><input type="file" formControlName="foto" (change)="onFileChange($event)"></button>
        </mat-form-field>

        

    </form>
    <button (click)="crearNoticia()" class="button-login" mat-raised-button color="primary">
        CREAR
    </button>

</div>
